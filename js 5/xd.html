<!DOCTYPE html>
<html>
<head>
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>

</head>
<body>
    <h1 style="text-align: center;">Contador Me Gusta JavaScript</h1>
    <div class="container">
        <div class="row">
            <p></p>
            <h3 style="text-align: center;"><span id="valor">0</span></h3>
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="increment()">Add <i class="far fa-thumbs-up"></i></button>
        <br>

        <button type="button" id="decrementar" class="btn btn-outline-danger col" onclick="decrement()">Subtract <i class="far fa-thumbs-down"></i></button>
        </div>

        <button type="button"  onclick="reset()" id="resetear" class="btn btn-outline-danger col" > <i class="fas fa-trash"></i></button>
    </div>
    </br>

    <script src="./js/count.js"></script>
</body>
</html>
